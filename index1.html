<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="/">FINVERSE</a>
      </div>

      <nav class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="abnew-1.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="index1.html">Get Started</a></li>
        </ul>
      </nav>

      
    </div>
  </header>

  <!-- Main Form Section -->
  <div class="form-container">
    <ul class="tab-group">
      <li class="tab active" onclick="showForm('signup')"><a href="javascript:void(0);">Sign Up</a></li>
      <li class="tab" onclick="showForm('login')"><a href="javascript:void(0);">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup" class="tab-form active">
        <h1>Sign Up for Free</h1>
        <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>First Name<span class="req">*</span></label>
              <input type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>Last Name<span class="req">*</span></label>
              <input type="text" required autocomplete="off" />
            </div>
          </div>
          <div class="field-wrap">
            <label>Email Address<span class="req">*</span></label>
            <input type="email" required autocomplete="off" />
          </div>
          <div class="field-wrap">
            <label>Set A Password<span class="req">*</span></label>
            <input type="password" required autocomplete="off" />
          </div>
          <a href="profile.html" class="button button-block" >Get Started</a>
        </form>
      </div>
      
      <div id="login" class="tab-form">
        <h1>Welcome Back!</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <label>Email Address<span class="req">*</span></label>
            <input type="email" required autocomplete="off" />
          </div>
          <div class="field-wrap">
            <label>Password<span class="req">*</span></label>
            <input type="password" required autocomplete="off" />
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <a href="profile.html" class="button button-block" >Log In</a>
        </form>
      </div>
    </div>
  </div>
<!-- JavaScript to toggle forms -->
  <script>
    function showForm(formName) {
      // Hide both forms by default
      const forms = document.querySelectorAll('.tab-form');
      forms.forEach(form => form.classList.remove('active'));

      // Show the clicked form
      const activeForm = document.getElementById(formName);
      activeForm.classList.add('active');

      // Update the tab state
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));

      const activeTab = Array.from(tabs).find(tab => tab.textContent.toLowerCase() === formName);
      activeTab.classList.add('active');
    }
  </script>
</body>
